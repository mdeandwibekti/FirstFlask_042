<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Form Biodata</title>
</head>
<body>
    <div class="container">
        <h1>Masukkan Biodata Anda</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Nama Anda" required>
            <input type="number" name="age" placeholder="Umur Anda" required>
            <input type="text" name="address" placeholder="Alamat Anda" required>
            <button type="submit">Kirim</button>
        </form>
        
        {% if biodata %}
        <div class="biodata">
            <h2>Biodata Anda</h2>
            <p><strong>Nama:</strong> {{ biodata.name }}</p>
            <p><strong>Umur:</strong> {{ biodata.age }}</p>
            <p><strong>Alamat:</strong> {{ biodata.address }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
